<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="css/spectrum.css">
  <style>
    input[type="range"] {
      display: inline-block;
      width: 10em;
    }
    input[type="range"].vertical {
      display: inline-block;
      width: 2em;
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      height: 5em;
      vertical-align: top;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="js/lodash.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/fabric.min.js"></script>
  <script src="js/spectrum.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(document).ready(function () {
      var colorSettings = {
        flat: false,
        showInput: true,
        showAlpha: true,
        showPalette: true,
        preferredFormat: "rgb",
        showSelectionPalette: true,
        palette: [
          ["#000000", "#434343", "#666666", "#999999", "#b7b7b7", "#cccccc", "#d9d9d9", "#efefef", "#f3f3f3", "#ffffff"],
          ["#980000", "#ff0000", "#ff9900", "#ffff00", "#00ff00", "#00ffff", "#4a86e8", "#0000ff", "#9900ff", "#ff00ff"],
          ["#e6b8af", "#f4cccc", "#fce5cd", "#fff2cc", "#d9ead3", "rgb(212, 228, 230)", "#c9daf8", "#cfe2f3", "#d9d2e9", "#ead1dc"],
          ["#dd7e6b", "#ea9999", "#f9cb9c", "#ffe599", "#b6d7a8", "#a2c4c9", "#a4c2f4", "#9fc5e8", "#b4a7d6", "#d5a6bd"],
          ["#cc4125", "#e06666", "#f6b26b", "#ffd966", "#93c47d", "#76a5af", "#6d9eeb", "#6fa8dc", "#8e7cc3", "#c27ba0"],
          ["#a61c00", "#cc0000", "#e69138", "#f1c232", "#6aa84f", "#45818e", "#3c78d8", "#3d85c6", "#674ea7", "#a64d79"],
          ["#85200c", "#990000", "#b45f06", "#bf9000", "#38761d", "#134f5c", "#1155cc", "#0b5394", "#351c75", "#741b47"],
          ["#5b0f00", "#660000", "#783f04", "#7f6000", "#274e13", "#0c343d", "#1c4587", "#073763", "#20124d", "#4c1130"]
        ]

      };

      $("#text1col").spectrum(colorSettings);
      $("#text2col").spectrum(colorSettings);
      $("#text3col").spectrum(colorSettings);
      $("#text4col").spectrum(colorSettings);
      $("#text5col").spectrum(colorSettings);
      $("#text6col").spectrum(colorSettings);
      $("#topCol").spectrum(colorSettings);
      $("#bottomCol").spectrum(colorSettings);
      $("#bgCol").spectrum(colorSettings);
      $("#borderCol").spectrum(colorSettings);
    })

  </script>

</head>

<body ng-app="app">
<div ng-controller="canvasCtrl" class="row">
  <div class="col-sm-4 col-sm-offset-2" style="min-width: 400px; margin-top: 50px;">
    <canvas id="c" width="400" height="500"
            style="border: none;  -webkit-user-select: none; cursor: default;"></canvas>
  </div>
  <div class="col-sm-4">
    <button ng-click="load()">Load</button>
    <button ng-click="save()">Save</button>
    <br/>
    <input type="file" id="imageFile" ng-model="image">
    <button ng-click="loadFile()">Insert file</button>
    <br/>
    <br/>
    Set colors:<br/>
    <input type="radio" ng-model="options" value="background"> Background color<br/>
    <input type="radio" ng-model="options" value="border"> Border color<br/>
    <input type="radio" ng-model="options" value="topBox"> Top box color<br/>
    <input type="radio" ng-model="options" value="bottomBox"> Bottom box color<br/>
    Other:<br/>
    <input type="range" min="0" max="30" ng-model="label.borderWidth"> Border width<br/>
    <br/>
    Text1: <input type="text" ng-model="label.text1.text" ng-change="repaint()">
    <input type="range" min="0" max="100" ng-model="label.text1.top" class="vertical" ng-change="repaint()" orient="vertical"><br/>
    <input type='text' id="text1col" ng-model="label.text1.fill"/>
    <input type="range" min="10" max="50" ng-model="label.text1.fontSize" ng-change="repaint()">
    <br/>
    Text1: <input type="text" ng-model="label.text2.text" ng-change="repaint()">
    <input type="range" min="0" max="100" ng-model="label.text2.top" class="vertical" ng-change="repaint()" orient="vertical">
    <input type='text' id="text2col" ng-model="label.text2.fill"/>
    <input type="range" min="10" max="50" ng-model="label.text2.fontSize" ng-change="repaint()">
    <br/>
    Text1: <input type="text" ng-model="label.text3.text" ng-change="repaint()">
    <input type="range" min="350" max="480" ng-model="label.text3.top" class="vertical" ng-change="repaint()" orient="vertical">
    <input type='text' id="text3col" ng-model="label.text3.fill"/>
    <input type="range" min="10" max="50" ng-model="label.text3.fontSize" ng-change="repaint()">
    <br/>
    Text1: <input type="text" ng-model="label.text4.text" ng-change="repaint()">
    <input type="range" min="350" max="480" ng-model="label.text4.top" class="vertical" ng-change="repaint()" orient="vertical">
    <input type='text' id="text4col" ng-model="label.text4.fill"/>
    <input type="range" min="10" max="50" ng-model="label.text4.fontSize" ng-change="repaint()">
    <br/>
    Text1: <input type="text" ng-model="label.text5.text" ng-change="repaint()">
    <input type="range" min="350" max="480" ng-model="label.text5.top" class="vertical" ng-change="repaint()" orient="vertical">
    <input type='text' id="text5col" ng-model="label.text5.fill"/>
    <input type="range" min="10" max="50" ng-model="label.text5.fontSize" ng-change="repaint()">
    <br/>
    Text1: <input type="text" ng-model="label.text6.text" ng-change="repaint()">
    <input type="range" min="350" max="480" ng-model="label.text6.top" class="vertical" ng-change="repaint()" orient="vertical">
    <input type='text' id="text6col" ng-model="label.text6.fill"/>
    <input type="range" min="10" max="50" ng-model="label.text6.fontSize" ng-change="repaint()">
    <br/>
    Top box color: <input type='text' id="topCol" ng-model="label.topBox.fill" ng-change="label.topBox.stroke = label.topBox.fill; repaint()"/>
    Bottom box color: <input type='text' id="bottomCol" ng-model="label.bottomBox.fill" ng-change="label.bottomBox.stroke = label.bottomBox.fill; repaint()"/>
    Background color: <input type='text' id="bgCol" ng-model="label.backgroundBox.fill" ng-change="label.backgroundBox.stroke = label.backgroundBox.fill;repaint()"/>
    Border color: <input type='text' id="borderCol" ng-model="label.border.stroke" ng-change="repaint()"/>
    <br/>
    <img src="" id="image" style="display: none">
  </div>
</div>
</body>
</html>
